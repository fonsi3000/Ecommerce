version: '3.8'

services:
  # Contenedor PHP-FPM: corre Laravel
  php:
    build:
      context: .
      dockerfile: .deploy/Dockerfile
    container_name: expo_php
    environment:
      APP_ENV: ${APP_ENV}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
    volumes:
      - .:/var/www/html
    networks:
      - expo_net

  # Contenedor Nginx: sirve la app al proxy
  web:
    image: nginx:alpine
    container_name: expo_web
    volumes:
      - .:/var/www/html
      - .deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php
    networks:
      - expo_net
      - proxy_net
    expose:
      - 80  # no expone al host, solo a proxy_net

  # Base de datos MySQL (aislada)
  db:
    image: mysql:8.0
    container_name: expo_db
    ports:
      - "${DB_EXTERNAL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST}
    volumes:
      - expo_db_data:/var/lib/mysql
    networks:
      - expo_net

  # Redis (aislado)
  redis:
    image: redis:7-alpine
    container_name: expo_redis
    ports:
      - "${REDIS_EXTERNAL_PORT}:6379"
    networks:
      - expo_net

volumes:
  expo_db_data:

networks:
  expo_net:
  proxy_net:
    external: true
