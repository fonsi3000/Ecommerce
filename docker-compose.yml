version: '3.8'

services:
  expo_app:
    build:
      context: .
      dockerfile: .deploy/Dockerfile
    container_name: ${APP_CONTAINER_NAME}
    environment:
      APP_ENV: ${APP_ENV}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      APP_PORT: ${APP_PORT}
      APP_EXTERNAL_PORT: ${APP_EXTERNAL_PORT}
    volumes:
      - .:/var/www/html
      - expo-public:/var/www/html/public  # âœ… Volumen montado en el directorio completo 'public'
    ports:
      - "${APP_EXTERNAL_PORT}:${APP_PORT}"
    depends_on:
      - expo_db
      - expo_redis
    networks:
      - ${DOCKER_NETWORK}

  expo_db:
    image: mysql:8.0
    container_name: ${DB_CONTAINER_NAME}
    ports:
      - "${DB_EXTERNAL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST}
    volumes:
      - ${DB_VOLUME_NAME}:/var/lib/mysql
    networks:
      - ${DOCKER_NETWORK}

  expo_redis:
    image: redis:7-alpine
    container_name: ${REDIS_CONTAINER_NAME}
    ports:
      - "${REDIS_EXTERNAL_PORT}:6379"
    networks:
      - ${DOCKER_NETWORK}

networks:
  ${DOCKER_NETWORK}:
    external: true

volumes:
  ${DB_VOLUME_NAME}:
  expo-public:
    external: true
    name: expo-public
