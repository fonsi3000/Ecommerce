version: '3.8'

services:
  expo_app:
    build:
      context: .
      dockerfile: .deploy/Dockerfile
    container_name: expo_app
    environment:
      APP_ENV: ${APP_ENV}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
    volumes:
      - .:/var/www/html
      - expo-public-new:/var/www/html/public                    # monta public/ completo
      - expo-storage-new:/var/www/html/storage/app/public       # monta s√≥lo storage/app/public
    ports:
      - "${APP_EXTERNAL_PORT}:${APP_PORT}"
    depends_on:
      - expo_db
      - expo_redis
    networks:
      - proxy_net

  expo_db:
    image: mysql:8.0
    container_name: expo_db
    ports:
      - "${DB_EXTERNAL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_USER: ${DB_USERNAME}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST}
    volumes:
      - expo_db_data:/var/lib/mysql
    networks:
      - proxy_net

  expo_redis:
    image: redis:7-alpine
    container_name: expo_redis
    ports:
      - "${REDIS_EXTERNAL_PORT}:6379"
    networks:
      - proxy_net

networks:
  proxy_net:
    external: true

volumes:
  expo_db_data:
  expo-public-new:
    external: true
    name: expo-public-new
  expo-storage-new:
    external: true
    name: expo-storage-new
