version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: .deploy/Dockerfile
    container_name: expo_app
    environment:
      APP_ENV: ${APP_ENV}
      APP_KEY: ${APP_KEY}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
    volumes:
      - .:/var/www/html
      - shared-public:/var/www/html/public  # Volumen externo compartido
    ports:
      - "${APP_EXTERNAL_PORT}:${APP_PORT}"
    depends_on:
      - db
      - redis
    networks:
      - proxy_net

  db:
    image: mysql:8.0
    container_name: expo_db
    ports:
      - "${DB_EXTERNAL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_HOST: ${MYSQL_ROOT_HOST}
    volumes:
      - expo_db_data:/var/lib/mysql
    networks:
      - proxy_net

  redis:
    image: redis:7-alpine
    container_name: expo_redis
    ports:
      - "${REDIS_EXTERNAL_PORT}:6379"
    networks:
      - proxy_net

networks:
  proxy_net:
    external: true

volumes:
  expo_db_data:
  shared-public:
    external: true
    name: shared-public
